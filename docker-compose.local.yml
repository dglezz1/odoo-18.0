services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: odoo_local_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: ${PGDATA}
    volumes:
      - postgres_local_data:/var/lib/postgresql/data/pgdata
      - ./backups:/backups
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: unless-stopped
    networks:
      - odoo_local_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis for cache and sessions
  redis:
    image: redis:7-alpine
    container_name: odoo_local_redis
    restart: unless-stopped
    networks:
      - odoo_local_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Odoo Application
  odoo:
    image: odoo:18.0
    container_name: odoo_local_app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - HOST=${DB_HOST}
      - USER=${DB_USER}
      - PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - odoo_local_data:/var/lib/odoo
      - ./config/odoo.local.conf:/etc/odoo/odoo.conf:ro
      - ./custom_addons:/mnt/extra-addons
      - ./logs:/var/log/odoo
    ports:
      - "${ODOO_PORT}:8069"
      - "${ODOO_CHAT_PORT}:8072"
    restart: unless-stopped
    networks:
      - odoo_local_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx for local SSL testing
  nginx:
    image: nginx:alpine
    container_name: odoo_local_nginx
    depends_on:
      - odoo
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./nginx/nginx.local.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - odoo_local_network

volumes:
  postgres_local_data:
    driver: local
  odoo_local_data:
    driver: local

networks:
  odoo_local_network:
    driver: bridge
