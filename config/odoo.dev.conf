[options]
# Configuración de Odoo para Desarrollo
admin_passwd = dev123
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = False

# Paths
addons_path = /opt/odoo/odoo/addons,/opt/odoo/custom_addons,/opt/odoo/addons
data_dir = /opt/odoo/data

# Logging (más verboso para desarrollo)
logfile = /opt/odoo/logs/odoo.log
log_level = debug
log_handler = :DEBUG

# Server
xmlrpc_port = 8069
longpolling_port = 8072

# Desarrollo
dev_mode = reload,qweb,werkzeug,xml
xmlrpc = True
xmlrpcs = False

# Workers (no usar workers en desarrollo)
workers = 0
max_cron_threads = 1

# Límites más permisivos para desarrollo
limit_memory_hard = 0
limit_memory_soft = 0
limit_time_cpu = 60
limit_time_real = 120
limit_time_real_cron = 300

# Base de datos
list_db = True
db_template = template0

# Otros
without_demo = False
test_enable = True
test_tags = None

# Configuración de desarrollo
auto_reload = True
debug_mode = True
