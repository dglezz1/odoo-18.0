[options]
; Configuración de Odoo para producción en servidor Ubuntu
; odoo.filltech-ai.com

; Rutas de addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

; Configuración de base de datos
db_host = db
db_port = 5432
db_user = odoo_user
db_password = SecurePassword2025!
db_name = filltech_odoo

; Archivos y directorios
data_dir = /var/lib/odoo
logfile = /var/log/odoo/odoo.log
log_level = info

; Configuración de workers para servidor
workers = 4
max_cron_threads = 2
longpolling_port = 8072
proxy_mode = True

; Límites de memoria
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

; Límites de tiempo
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = 3600

; Seguridad
server_wide_modules = base,web
list_db = False
admin_passwd = FillTechAdmin2025!

; Email configuración
email_from = noreply@filltech-ai.com
smtp_server = smtp.gmail.com
smtp_port = 587
smtp_ssl = True
smtp_user = noreply@filltech-ai.com

; Configuración adicional
without_demo = all
publisher_warranty_url = False

; Configuración de sesiones con Redis
session_store_type = redis
session_redis_host = redis
session_redis_port = 6379

; Log rotation
logrotate = True
log_db = False
# session_redis_db = 0
