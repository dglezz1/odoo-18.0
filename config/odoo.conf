[options]
# Configuración de Odoo para Docker
admin_passwd = admin_docker_2025
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = False

# Paths
addons_path = /opt/odoo/odoo/addons,/opt/odoo/addons
data_dir = /opt/odoo/data

# Logging
logfile = /opt/odoo/logs/odoo.log
log_level = info
log_handler = :INFO

# Server
xmlrpc_port = 8069
longpolling_port = 8072
proxy_mode = True

# Workers (para producción)
workers = 4
max_cron_threads = 2

# Límites de memoria
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

# Timeouts
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = -1

# Otros
without_demo = all
list_db = False
server_wide_modules = base,web

