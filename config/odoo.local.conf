[options]
; Configuraci√≥n LOCAL de Odoo para desarrollo y pruebas

; Database configuration
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo123
db_name = odoo_local

; Paths
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons
data_dir = /var/lib/odoo

; Logging
logfile = /var/log/odoo/odoo.log
log_level = info
log_handler = :INFO

; Server configuration
http_port = 8069
longpolling_port = 8072
proxy_mode = False

; Development mode (no workers for easier debugging)
workers = 0
max_cron_threads = 1

; Memory limits (reduced for local)
limit_memory_hard = 1073741824
limit_memory_soft = 671088640
limit_time_cpu = 300
limit_time_real = 600

; Security (relaxed for local development)
admin_passwd = master123
list_db = True

; Development features
dev_mode = True
reload = True
log_db_level = warning

; Session configuration
session_store_type = redis
session_store_host = redis
session_store_port = 6379
session_store_db = 0

; Email configuration (disabled for local)
email_from = False
smtp_server = False

; Demo data (useful for testing)
without_demo = False
