services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: odoo_simple_db
    environment:
      POSTGRES_DB: odoo_local
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_simple_data:/var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    restart: unless-stopped
    networks:
      - odoo_simple_network

  # Odoo Application
  odoo:
    image: odoo:18.0
    container_name: odoo_simple_app
    depends_on:
      - db
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo123
    ports:
      - "8069:8069"
      - "8072:8072"
    restart: unless-stopped
    networks:
      - odoo_simple_network

volumes:
  postgres_simple_data:
    driver: local

networks:
  odoo_simple_network:
    driver: bridge
