version: '3.8'

# Docker Compose para desarrollo de Odoo 18.0
# Configuraci√≥n simplificada para desarrollo local

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: odoo_dev_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    restart: unless-stopped
    networks:
      - odoo_dev_network

  # Odoo Development - Usando imagen oficial
  odoo:
    image: odoo:18.0
    container_name: odoo_dev_app
    depends_on:
      - db
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - odoo_dev_data:/var/lib/odoo
      - odoo_dev_logs:/var/log/odoo
    ports:
      - "8069:8069"
      - "8072:8072"
    restart: unless-stopped
    networks:
      - odoo_dev_network
    command: ["--dev=all", "--db_host=db", "--db_user=odoo", "--db_password=odoo"]

volumes:
  postgres_dev_data:
    driver: local
  odoo_dev_data:
    driver: local
  odoo_dev_logs:
    driver: local

networks:
  odoo_dev_network:
    driver: bridge
